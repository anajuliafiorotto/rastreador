<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Pesquisar
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="light" [(ngModel)]="none" placeholder="CÃ³digo de rastreio" (ionChange)="localizarObjeto($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="eventosCollection.length > 0">
    <ion-fab-button>
      <ion-fab-button (click)="addFav()" color="secondary">
        <ion-icon [attr.name]="favService.fav ? 'heart-dislike-outline' : 'heart-outline'"></ion-icon>
      </ion-fab-button>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let evento of eventosCollection">
      <ion-label>
        <h3 class="ion-text-wrap"><b>{{evento.descricao}}</b></h3>
        <p class="ion-text-wrap">{{evento.detalhe}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
