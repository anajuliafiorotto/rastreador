<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let favorito of favoritos">
      <ion-label (click)="pesquisarFav(favorito)">
        <h3 class="ion-text-wrap"><b>{{favorito}}</b></h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
